<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">   
    <title> form </title>
    <style>
        * { padding: 0; margin: 0; }
        .myTable       { width: 80%; margin: 0 auto;  }
        .myTable table { width: 100%; border: 1px solid #333; border-collapse: collapse; }
        .myTable table th,
        .myTable table td { border: 1px solid #333; padding: 10px;
        text-align: center; }
        .myTable table th { background: #ddd; } 

    </style>
</head>
<body>

    <form method="post" action="#" name="myform">
        <input type="text" name="year" value=""/>
        <input type="text" name="month" value=""/>
        <a href="#">검색</a>
    </form>

    <div class="myTable">
        <table>
            <tbody>
                <tr>
                    <th scope="row">현재나이</th>
                    <td id="oldbirth"></td>
                    <th scope="row">만 나이</th>
                    <td id="birth"></td>
                </tr>
                <tr>
                    <th scope="row">태어난 해</th>
                    <td id="gap"></td>
                    <th scope="row">띠</th>
                    <td id="ddi"></td>
                </tr>
                <tr>
                    <th scope="row">초등학교 졸업</th>
                    <td id="school1" colspan="3"></td>
                </tr>
                <tr>
                    <th scope="row">중학교 졸업</th>
                    <td id="school2" colspan="3"></td>
                </tr>
                <tr>
                    <th scope="row">고등학교 졸업</th>
                    <td id="school3" colspan="3"></td>
                </tr>
                <tr>
                    <td id="adult" colspan="4"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var date = new Date();//연,월,일,요일,시간
        var year = date.getFullYear();//연도
        var month = date.getMonth();//월

        var ddi = new Array('원숭이', '닭', '개', '돼지', '쥐', '소','호랑이', '토끼', '용', '뱀', '말', '양');
        var ddi2 = new Array('신', '유', '술', '해', '자', '축','인', '묘', '신', '유', '술', '해');
        var gap = new Array('경', '신', '임', '계', '갑', '을','병', '정', '무', '기');

        // alert(ddi[1993%12])
        // alert(document.myform.getElementsByTagName('a')[0].getAttribute('href'))

        document.myform.getElementsByTagName('a')[0].onclick = function(){
            var myyear = document.myform.year.value;
            var mymonth = document.myform.month.value;
            var birth, oldbirth;

            oldbirth = year - myyear + 1;
            // oldbirth = Number(year - myyear + 1);
            if(mymonth >= month){
                birth = year - myyear - 1;
            }else{
                birth = year - myyear;
            }
            /*예제1*/
            if(myyear == '' || myyear < 1000 || myyear >= year){
                alert(' 입력값이 잘못되었습니다. 올바른 4자리 연도를 입력해주세요.');
            }else{
                if(mymonth == '' ){
                    alert('월을 입력해 주세요.')

                }else if(mymonth > 0 && mymonth <= 12){
                    //미성년자가 아닐때만 검색이 되도록.
                    if(birth > 18){
                        document.getElementById('adult').innerHTML='성인입니다.';
                        
                    }else{
                        document.getElementById('adult').innerHTML='미성년자 입니다.';
                        
                    }
                    document.getElementById('oldbirth').innerHTML = oldbirth+'세';
                    document.getElementById('birth').innerHTML = birth+'세' ;
                    document.getElementById('gap').innerHTML = gap[myyear%10] + ddi2[myyear%12]+'년';
                    document.getElementById('ddi').innerHTML = ddi[myyear%12]+'띠';
                    
                    document.getElementById('school1').innerHTML = Number(myyear)+13;
                    document.getElementById('school2').innerHTML = Number(myyear)+16;
                    document.getElementById('school3').innerHTML = Number(myyear)+19;
                }else{
                    alert('1월부터 12월 사이의 숫자를 입력해주세요');
                }

            }
            /* 예제2
            if(myyear == ''){
                alert('연도를 입력해주세요.');
            }else if(myyear < 1000){
                alert('4자리 연도를 입력해주세요.');
            }else if(myyear >= year){
                alert('현재 연도보다 작은 연도를 입력해주세요.');
            }else{
                document.getElementById('oldbirth').innerHTML = oldbirth;
                document.getElementById('birth').innerHTML = birth;
                document.getElementById('gap').innerHTML = gap[myyear%10] + ddi2[myyear%12];
                document.getElementById('ddi').innerHTML = ddi[myyear%12];
            }
            */

            // document.getElementById('birth').innerHTML= birth;
            // document.getElementById('gap').innerHTML= gap[myyear%10] + ddi2[myyear%12];
            // document.getElementById('ddi').innerHTML= ddi[myyear%12];

            //alert('내 나이는'+oldbirth+' 만 나이는'+birth+'입니다. 제가 태어난 해는'+(gap[myyear%10] + ddi2[myyear%12])+'년 이고, 띠는'+ddi[myyear%12]+'입니다.')

            // alert(ddi[myyear%12]);
