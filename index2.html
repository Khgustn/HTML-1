<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div { width: 400px; border: solid 1px black; padding: 20px;
              box-shadow: 50px 50px 20px 100px #888888; 
             border-radius: 50px; }
    </style>
</head>
<body>
<div>
    <h3>박스 모델이란?</h3>
	<p style="padding: 50px 40px 30px 20px;">웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 생각할 수 있다. 
        <p style="padding: 100px 100px;"></p>CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.</p>
</div>
</body>
</html>
