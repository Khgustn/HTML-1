<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        ul { background-color: green; padding: 10px; text-align: center; color: white; }
        li { display: inline; margin-left: 20px; }
        a:link, a:visited, a:active { color: white; text-decoration: none;}
        a:hover { color: orange; text-decoration: underline;}
        /* link: 링크, visited: 한 번 클릭했을 때, active:현재클릭, hover: 마우스 클린 하지않고 그냥 올렸을때 */
    </style>
</head>
<body>
    <h3>수평 방향 목록 만들기</h3>
    <ul>
        <li><a href="#">회사 소개</a></li>
        <li>|</li>
        <li><a href="#">제품 소개</a></li>
        <li>|</li>
        <li><a href="#">고객 센터</a></li>
        <li>|</li>
        <li><a href="#">찾아오시는 길</a></li>
        <li>|</li>
    </ul>
</body>
</html>
