  <h2>what is web page?</h2>
 <p>웹페이지는 웹 브라우저에 보이는 각각의 화면이다. 웹페이지는 기본적으로 HTML과 CSS, JAVASCRIPT 등으로<br> 구성된 텍스트 및 관련된 데이터로 구성된다. </p>
 <p> 웹 서버는 클라이언트 측의 웹 브라우저의 요청에 따라 해당 웹페이지의 HTML/CSS 파일과 관련된 데이터<br>(이미지, 동영상, 음악 등)을 클라이언트에게 전송하고 클라이언트의 웹 브라우저는 서버로 부터 받은<br> 이 데이터들을 해석해서 브라우저 화면에 보인다.</p>
