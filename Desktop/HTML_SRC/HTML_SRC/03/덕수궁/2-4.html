	<h2>랙돌 고양이</h2>
	<img src="cat1.jpg" width="400" title="우리집 고양이">
	<p>매우 느긋한 성격으로 평소에 매우 느릿느릿한 걸음걸이로 움직이며 안아 올리면 몸에 힘을 빼고 축 늘어진다. <br>사회적이며 사람을 좋아하여 장난감을 가지고 놀거나 아이들과 노는 것을 좋아한다.<br> 공격성향이 매우 낮아 집고양이로 적당하다. 다루기 쉽고 순하다.</p>
