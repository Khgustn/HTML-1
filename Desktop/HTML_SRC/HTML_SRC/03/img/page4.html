	<h3>CSS란?</h3>
	<p>CSS는 'Cascading Style Sheets'의 약어로 웹 페이지에서 HTML를 보조하여 글꼴, 글자 크기, 글자 색상의 변경, 배경 색상, 배경 이미지, 경계선 그리기 등의 기능을 제공하여 웹 페이지를 꾸미는 데 사용된다. 또한 CSS를 이용하면 웹 페이지 내에 있는 글자, 이미지, 동영상 등의 요소를 화면에 배치할 수 있다.</p>
