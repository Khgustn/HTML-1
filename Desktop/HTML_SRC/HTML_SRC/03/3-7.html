<!doctype HTML> 
<html>         
<head>
<meta charset="utf-8"> 


</head>
<body>
  <h3>&lt;input&gt;태그의 속성</h3>
 <form >
    이름 : <input type="text" value="홍길동"><br>
		별명 : <input type="text" autofocus><br> <!-- 마우스 깜빡이게 한다-->
		아이디 : <input type="text" value="hong" readonly><br> <!-- 읽기 모드-->
		회원레벨 : <input type="text" value="9" disabled><br>
		전화번호 : <input type="text" placeholder="010-123-1234">


       
 </form>
</body>

</html>
